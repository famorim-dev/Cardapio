<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white flex flex-col items-center p-6">
    
    <img src="img/user.png" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">

    <h1 class="text-2xl font-bold mt-4">Seu nome aqui</h1>
    <p class="text-zinc-300">email@example.com</p>

    <button id="logout" class="mt-8 bg-red-500 px-5 py-2 rounded-lg">Sair</button>

</body>

<script>
document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "../index.html";
});
</script>
