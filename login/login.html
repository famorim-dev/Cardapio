<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="h-full bg-gray-900 h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('../img/bg.png');">
        
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHDvqdN2tMKnzq1WzUeAGo7N95eEN-1jltiA&s" alt="Your Company" class="mx-auto h-16 w-auto rounded-xl" />
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Faça login na sua conta.</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-100">Email</label>
                    <div class="mt-2">
                    <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                    <label for="senha" class="block text-sm/6 font-medium text-gray-100">senha</label>
                    </div>
                    <div class="mt-2">
                    <input id="senha" type="senha" name="senha" required autocomplete="current-senha" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Entrar</button>
                </div>
                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-400">
                Não é membro?
                <a href="./registro.html" class="font-semibold text-indigo-400 hover:text-indigo-300">Crie a sua conta</a>
                </p>
            </div>
        </div>
        <script type="module" src="./hook/auth.js"></script>
    </body>
</html>
